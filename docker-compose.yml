services:
  pharmavillage_io:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9292:9292"
    depends_on:
      - redis

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning --requirepass 227777d4dd1fc61c6f884f  --bind 0.0.0.0
    volumes:
      - ./data:/data
